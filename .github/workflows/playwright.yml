name: Playwright E2E Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  e2e:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        browser: [chromium, firefox, webkit]

    steps:
      # 1️⃣ Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Install Playwright browsers
      - name: Install Playwright Browsers
        run: npx playwright install

      # 5️⃣ Run tests per browser
      - name: Run Playwright Tests on ${{ matrix.browser }}
        run: npx playwright test --project=${{ matrix.browser }} --reporter=list,allure-playwright
        env:
          CI: true

      # 6️⃣ Archive Allure results per browser
      - name: Upload Allure Results
        uses: actions/upload-artifact@v3
        with:
          name: allure-results-${{ matrix.browser }}
          path: .artifacts/allure-results

  # 7️⃣ Generate final Allure report inside .artifacts
  generate-report:
    runs-on: ubuntu-latest
    needs: e2e
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Download results from all browsers
      - name: Download Allure results - Chromium
        uses: actions/download-artifact@v3
        with:
          name: allure-results-chromium
          path: .artifacts/allure-results/chromium

      - name: Download Allure results - Firefox
        uses: actions/download-artifact@v3
        with:
          name: allure-results-firefox
          path: .artifacts/allure-results/firefox

      - name: Download Allure results - WebKit
        uses: actions/download-artifact@v3
        with:
          name: allure-results-webkit
          path: .artifacts/allure-results/webkit

      # Merge all results into one folder
      - name: Merge Allure results
        run: |
          mkdir -p .artifacts/allure-results/merged
          cp -r .artifacts/allure-results/*/* .artifacts/allure-results/merged/

      # Generate the final Allure HTML report inside .artifacts
      - name: Generate Allure Report
        run: npx allure generate .artifacts/allure-results/merged -o .artifacts/allure-report --clean

      # Upload final report as artifact
      - name: Upload final Allure report
        uses: actions/upload-artifact@v3
        with:
          name: allure-report
          path: .artifacts/allure-report
